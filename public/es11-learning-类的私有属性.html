    <script>
       class Person {
        // 私有属性
           #name;
           #age;
           //公有属性

              this.#age = age;
              this.address = address;
           }

        //    }
        //    set age(value) {
        //       this.#age = value;
        //    }
        }
        const person = new Person('Alice', 25,'Beijing');
        console.log(person.name); // undefined
        console.log(person.age); // undefined
        console.log(person.address); // 'Beijing'
        person.name = 'Bob';
        person.age = 30;
        console.log(person.name); // 'Bob'
