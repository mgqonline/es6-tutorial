<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>es6学习-symbol</title>
    <style type="text/css">
      div{
        width: 200px;
        height: 100px;
        background-color: #58a;
      }
    </style>
  </head>
  <body>
    <div></div>
    <script>
     
      let arr = [1, 2, 3, 4, 5,4,3,2,1]
      //数组去重
      let newArr = [...new Set(arr)]
      // console.log(newArr)
      //交集
      let arr2 = [4,5,6,5,6,7]
      let result = [...new Set(arr.filter(item => arr2.includes(item)))]
      // console.log(result)
      //差集
      let diff = [...new Set(arr)].filter(item =>!arr2.includes(item))
      // console.log(diff)
      let diff2 = [...new Set(arr)].filter(item=>!(new Set(arr2).has(item)))
      // console.log(diff2)

      //并集
      let union = [...new Set([...arr, ...arr2])]
      // console.log(union)


      ///map学习
      let m = new Map()
      m.set('name', '张三')
      m.set('age', 20)
      m.set('gender', '男')
      console.log(m)
      console.log(m.get('name'))
      console.log(m.has('name'))
      console.log(m.delete('name'))
      console.log(m.size)
      console.log(m.clear())
      console.log(m.keys())
      console.log(m.values())
      console.log(m.entries())
      console.log(m.forEach((value, key) => console.log(key, value)))
      let key = {
        school: "ATGU"
      }
      m.set(key, '北京','上海','深圳')

    </script>
  </body>
