      //3、Object。setPrototypeOf() Object.getPrototypeOf()
      const obj5 = { a: 1 };
      const obj6 = { b: 2 };
      Object.setPrototypeOf(obj5, obj6);
      // const subObj = {c:55,d:6}
      // Object.setPrototypeOf(obj5, subObj);
      console.log(Object.getPrototypeOf(obj5)); // {b: 2}

      //4、Object.getOwnPropertyDescriptor() Object.defineProperty()
      const obj7 = { a: 1 };
      console.log(Object.getOwnPropertyDescriptor(obj7, 'a')); // {value: 1, writable: true, enumerable: true, configurable: true}
      Object.defineProperty(obj7, 'b', {
        value: 2,
        writable: false,
        enumerable: false,
        configurable: true,
      });
      console.log(Object.getOwnPropertyDescriptor(obj7, 'b')); // {value: 2, writable: false, enumerable: false, configurable: true}

      //5、Object.keys() Object.values() Object.entries()
      const obj8 = { a: 1, b: 2, c: 3 };
      console.log(Object.keys(obj8)); // ["a", "b", "c"]
      console.log(Object.values(obj8)); // [1, 2, 3]
      console.log(Object.entries(obj8)); // [["a", 1], ["b", 2], ["c", 3]]
