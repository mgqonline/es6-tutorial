      //迭代器应用
      const banji = {
        name: '贝吉塔',
        stus:[
          'xiaoming',
          'xiaohong',
          'xiaoli',
          'xiaowang'
        ],
        [Symbol.iterator](){
          let index = 0
          let _this =this
        return {
          next: function () {
            if(index < _this.stus.length){
              const result = {value: _this.stus[index], done: false}
              index++
              return result
            }else{
              return {value: 'abc',done: true}
            }
          }
        }
      }
      }
      for(let v of banji){
        console.log(v)
      }
