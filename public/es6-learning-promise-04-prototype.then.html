<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>es6学习-promise.prototype.then</title>
    <style type="text/css">
      div{
        width: 200px;
        height: 100px;
        background-color: #58a;
      }
    </style>
  </head>
  <body>
    <div></div>
    <script>
      const p = new Promise((resolve, reject) => {
        setTimeout(() => {
          resolve("success11");
          // reject("error");
        }, 1000);
      });

      const result = p.then(value =>{
        console.log(value);
        //1、非promise类型属性
        return "success";
        //2、是promise类型属性
        // return new Promise((resolve, reject) => {
        //   setTimeout(() => {
        //     // resolve("success");
        //     reject("error11");
        //   }, 1000);
        // });
        //3、属性错误
        // throw new Error("error");

        

      },reason=>{
        console.warn(reason);
      })

      console.log(result);

      //链式调用
      // p.then(value => {

      // }).then(value => {

      // })

    </script>
  </body>
</html>
