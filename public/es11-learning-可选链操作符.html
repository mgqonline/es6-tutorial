<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>es11-可选链操作符</title>
</head>
<body>
    <script>
      function main(config){
        const dbHost = config && config.db && config.db.host;
        console.log(dbHost); // undefined

        //key为undefined时，不会报错，返回undefined
        const cacheHost = config?.db?.host;
        console.log(cacheHost); // undefined
      }

      main({
        db: {
          host: 'localhost',
          port: 3306,
        },
        cache: {
          host: '192.168.1.100',
          port: 6379,
        }
      })
    </script>
</body>
</html>
