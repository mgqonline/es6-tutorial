<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>es6学习-生成器</title>
    <style type="text/css">
      div{
        width: 200px;
        height: 100px;
        background-color: #58a;
      }
    </style>
  </head>
  <body>
    <div></div>
    <script>
      function one(){
        setTimeout(() => {
          console.log("第一个函数执行")
          iterator.next()
        }, 1000)
      }
      function two(){
        setTimeout(() => {
          console.log("第二个函数执行")
          iterator.next()
        }, 2000)
      }
      function three(){
        setTimeout(() => {
          console.log("第三个函数执行")
          iterator.next()
        }, 3000)
      }
     
      function * gen() {
        yield one();
        yield two();
        yield three();
      }
      let iterator = gen();
      iterator.next()

    </script>
  </body>
</html>
