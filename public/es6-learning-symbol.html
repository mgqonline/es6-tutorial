<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>es6学习-symbol</title>
    <style type="text/css">
      div{
        width: 200px;
        height: 100px;
        background-color: #58a;
      }
    </style>
  </head>
  <body>
    <div></div>
    <script>
     
      //创建symbol
      let s = Symbol();
      console.log(s, typeof s); //Symbol()
      let s2 = Symbol('my symbol');
      let s3 = Symbol('my symbol');
      console.log(s2, s3, s2 === s3); //Symbol(my symbol) false
      let s4 = Symbol.for('my symbol');
      console.log(s4, typeof s4)
      let s5 = Symbol.for('my symbol');
      console.log(s5, s4 === s5); //Symbol(my symbol) true
      //不能使用Symbol()创建的symbol作为属性名
    </script>
  </body>
</html>
